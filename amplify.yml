version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:$BUILD_ENV
        - echo "BASE_URL=$BASE_URL" >> backend/.env
        - echo "ACCESS_KEY_ID=$ACCESS_KEY_ID" >> backend/.env
        - echo "LIST_ID=$LIST_ID" >> backend/.env
        - echo "MAILCHIMP_API_KEY=$MAILCHIMP_API_KEY" >> backend/.env
        - echo "MAILCHIMP_SERVER=$MAILCHIMP_SERVER" >> backend/.env
        - echo "SECRET_ACCESS_KEY=$SECRET_ACCESS_KEY" >> backend/.env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

      