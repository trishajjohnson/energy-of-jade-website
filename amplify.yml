version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - BASE_URL=${BASE_URL}
        - ACCESS_KEY_ID=${ACCESS_KEY_ID}
        - LIST_ID=${LIST_ID}
        - MAILCHIMP_API_KEY=${MAILCHIMP_API_KEY}
        - MAILCHIMP_SERVER=${MAILCHIMP_SERVER}
        - SECRET_ACCESS_KEY=${SECRET_ACCESS_KEY}
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*